{% extends "base.html" %}{% load static %}{% load i18n %}

{% block content %}
<div class="section">
  <div class="row">
      <div class="col s12 m8 offset-m2">
        {% csrf_token %}
        <form action="{% url 'archive:performances' %}" method="GET">
          <div class="row">
            <div class="input-field col s10">
              <input name="search" id="search" type="search" value="{{ form.search  }}" >
              <label for="search"><i class="material-icons">search</i></label>
            </div>
            <div class="input-field col s2">
              <button class="btn" type="submit">{% trans "Search" %}</button>
            </div>
          </div>
        </form>
        <div hidden class="video-container">
          <iframe width="853" height="480" src="{{ video_url }}" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
  </div>
</div>
<div class="section">
  <div class="row">
      <div class="col s12 m8 offset-m2">
        <h3>RealRally - WebTV - Media Sharing</h3>
        <p>{% trans "home_message" %}</p>
        <a href="{% url 'model_form_upload' %}" class="btn"><i class="material-icons left">cloud_upload</i>{% trans "Upload Replay" %}</a>
        <a href="{% url 'archive:share' %}" class="btn"><i class="material-icons left">videocam</i>{% trans "Share Video" %}</a>
      </div>
  </div>
</div>
{% endblock content %}
